<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscribe</title>
</head>
<body>
  <div class="flex bg-gray-700 h-screen items-center justify-center">
    <div class="bg-gray-800 rounded-2xl p-2 mx-6">
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <img src="images/image.jpg" alt="" srcset="" 
        class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
        transform hover:scale-105 duration-200">
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-white text-center md:text-left text-xl font-medium">Get diet and fitness tips in your inbox</h2>
          <p class="text-white text-center md:text-left text-sm leading-5 max-w-xs tracking-wide">Eat better and exercise better. Sign up for the Diet & Fitness newsletter</p>
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input type="text" name="" id="" 
            class="bg-gray-700 placeholder:text-xs placeholder:text-center placeholder:md:text-left md:text-left p-2 px-4 border-gray-600" placeholder="Enter your email address">
            <button class="py-3 px-5 bg-lime-500 hover:bg-lime-700 text-gray-800 hover:text-white duration-200 rounded-md p-3 text-xs">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
