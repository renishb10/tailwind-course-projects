<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscriber</title>
</head>
<body>
  <div class="bg-gray-800 flex items-center justify-center h-screen">
    <div class="bg-gray-900 p-2 mx-6 rounded-2xl">
      <div class="flex flex-col md:flex-row rounded-l-xl">
        <img src="../../all-project-assets/email-subscribe/images/image.jpg" 
        class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
        transform hover:scale-105 duration-200">
        <div class="p-6 md:p-12">
          <h2 class="text-white font-serif text-xl font-medium text-center md:text-left">Get diet and fitness tips in your inbox</h2>
          <p class="text-white max-w-xs text-xs leading-5 tracking-wide md:text-left">Eat better and exercise better. Sign up for the Diet & Fitness newsletter</p>
          
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input type="text" placeholder="Enter your email address" 
            class="p-2 px-4 text-center text-white bg-gray-800 border-gray-600 
            placeholder:text-xs placeholder:text-center placeholder:md:text-left md:text-left">
            <button class="px-5 py-3 text-xs rounded-md text-gray-800 
            bg-lime-500 hover:bg-lime-700 hover:text-white duration-200">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
